<body style="margin : 0px; overflow: hidden;">
  <a-scene id="main-scene" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
      sourceWidth:1280; sourceHeight:960; 
      displayWidth: 1280; displayHeight: 960; 
      debugUIEnabled: false;" gesture-detector create-markers create-buttons>
    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>

  <div id="button-div" class="fixed-bottom"></div>

  <div class="container">
    <div id="rating-div" class="rating-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Rate Dish</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeRatingModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <!--Text Field Input-->
              <textarea class="form-control" id="rev" rows="3"></textarea>

              <!--Stars Input-->
              <input id="rat" name="rating-input" class="rating rating-loading" data-min="0" data-max="5"
                data-step="0.1" value="0" />

            </div>
          </div>
          <div class="modal-footer">
            <!--Submit Button-->
            <button id="submit" type="button" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
